<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Disciple Run â€“ Game</title>

<style>
  :root {
    --hud-bg: rgba(255, 248, 235, 0.9);
    --hud-border: #3a2513;
    --accent: #c47a3f;
    --accent-dark: #8b4f26;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: "Pretendard", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  #gameArea {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background:
      linear-gradient(#88c6ff 0%, #b7e3ff 45%, #f7f0d9 45%, #f0e0b0 100%);
  }

  /* í”½ì…€ íƒ€ì¼ ë°”ë‹¥ */
  #ground {
    position: absolute;
    left: 0;
    bottom: 0;
    width: 200%;
    height: 80px;
    background-image: linear-gradient(90deg, #d9b178 0 16px, #c09054 16px 32px);
    image-rendering: pixelated;
    animation: groundMove 0.6s linear infinite;
  }

  @keyframes groundMove {
    from { transform: translateX(0); }
    to   { transform: translateX(-32px); }
  }

  #player {
    position: absolute;
    left: 120px;
    bottom: 40px;
    width: 60px;
    height: 60px;
    background: url('/TrapGame/disciple.png') center/contain no-repeat;
    image-rendering: pixelated;
    transition: opacity 0.2s;
  }

  .obstacle {
    position: absolute;
    width: 60px;
    background: #8c6239;
    image-rendering: pixelated;
  }

  #hud {
    position: absolute;
    top: 12px; left: 12px;
    color: #3a2513;
    font-size: 18px;
    font-weight: 700;
    background: var(--hud-bg);
    border-radius: 10px;
    padding: 8px 12px;
    border: 3px solid var(--hud-border);
  }

  #hud span {
    display: inline-block;
    min-width: 60px;
  }

  #quizModal,
  #gameOverModal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.55);
    justify-content: center;
    align-items: center;
    padding: 16px;
  }

  .modal-box {
    width: 100%;
    max-width: 380px;
    background: #fffdf2;
    padding: 22px 20px 18px;
    border-radius: 12px;
    text-align: center;
    border: 4px solid #3a2513;
    box-shadow:
      0 0 0 4px #fff,
      0 8px 0 #b79b76;
  }

  .modal-box h2 {
    margin-top: 0;
    margin-bottom: 10px;
  }

  .quizBtn {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: var(--accent);
    color: white;
    border-radius: 8px;
    cursor: pointer;
    border: none;
    font-size: 15px;
    box-shadow: 0 4px 0 var(--accent-dark);
  }
  .quizBtn:active {
    transform: translateY(2px);
    box-shadow: 0 2px 0 var(--accent-dark);
  }

  @media (max-width: 600px) {
    #player {
      left: 80px;
    }
    #hud {
      font-size: 16px;
    }
  }
    /* -------------------- íŒ¨ëŸ´ë™ìŠ¤ ë°°ê²½ ë ˆì´ì–´ -------------------- */

#bgLayer1, #bgLayer2, #bgLayer3 {
  position: absolute;
  left: 0;
  top: 0;
  width: 300%;      /* ë°˜ë³µ ìì—°ìŠ¤ëŸ½ê²Œ ë³´ì´ë„ë¡ */
  height: 100%;
  image-rendering: pixelated;
  pointer-events: none;
}

#bgLayer1 {
  background: url('bg_sky.png') repeat-x;
  background-size: cover;
  z-index: -3;
  animation: bg1move 60s linear infinite;
}

#bgLayer2 {
  background: url('bg_mountain.png') repeat-x;
  background-size: contain;
  z-index: -2;
  animation: bg2move 40s linear infinite;
}

#bgLayer3 {
  background: url('bg_forest.png') repeat-x;
  background-size: contain;
  z-index: -1;
  animation: bg3move 20s linear infinite;
}

/* ì›€ì§ì„ ì†ë„ ì°¨ì´ */
@keyframes bg1move { from { transform: translateX(0); } to { transform: translateX(-33%); } }
@keyframes bg2move { from { transform: translateX(0); } to { transform: translateX(-66%); } }
@keyframes bg3move { from { transform: translateX(0); } to { transform: translateX(-100%); } }

</style>
</head>

<body>

<div id="gameArea">

  <!-- íŒ¨ëŸ´ë™ìŠ¤ ë°°ê²½ -->
  <div id="bgLayer1"></div>  <!-- í•˜ëŠ˜ -->
  <div id="bgLayer2"></div>  <!-- ì‚° -->
  <div id="bgLayer3"></div>  <!-- ìˆ² -->

  <div id="ground"></div>
  <div id="player"></div>

  <div id="hud">
    â¤ï¸ <span id="lifeText"></span>
    ğŸ“ <span id="distanceText">0m</span>
    âœ <span id="faithText"></span>
  </div>
</div>

<!-- QUIZ MODAL -->
<div id="quizModal">
  <div class="modal-box">
    <h2>ì„±ê²½ í€´ì¦ˆ</h2>
    <p id="quizQuestion"></p>
    <button class="quizBtn" onclick="answerQuiz('A')" id="btnA"></button>
    <button class="quizBtn" onclick="answerQuiz('B')" id="btnB"></button>
    <button class="quizBtn" onclick="answerQuiz('C')" id="btnC"></button>
  </div>
</div>

<!-- GAME OVER MODAL -->
<div id="gameOverModal">
  <div class="modal-box">
    <h2>GAME OVER</h2>
    <p><b><span id="finalDist"></span>m</b> ë‹¬ë ¸ìŠµë‹ˆë‹¤!</p>

    <input id="rankMsg" type="text" placeholder="ë°©ëª…ë¡(ì½”ë©˜íŠ¸)"
      style="width:100%; padding:10px; margin-top:10px; border-radius:8px; border:1px solid #ccc;">

    <button class="quizBtn" onclick="saveRanking()">ë­í‚¹ ë“±ë¡</button>
    <button class="quizBtn" onclick="goMenu()">ë©”ë‰´ë¡œ ëŒì•„ê°€ê¸°</button>
  </div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbzA10H2TuXRDXBXcttvHHR0Q1sOu8zGpYmrdGhfH-wBsl623k2ydwUkwL7wR8F90mC5Pg/exec";

  // -------------------- ê¸°ë³¸ ì •ë³´ --------------------
  const id   = localStorage.getItem("run_id");
  const name = localStorage.getItem("run_name");
  let saveData = JSON.parse(localStorage.getItem("run_save") || "{}");

  if (!id) {
    alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
    window.location.href = "/TrapGame/index.html";
  }

  let life  = 3 + (saveData.extraLife || 0);
  let faith = saveData.faith || 0;

  document.getElementById("lifeText").innerText  = life;
  document.getElementById("faithText").innerText = faith;

  // -------------------- ê²Œì„ ë³€ìˆ˜ --------------------
  const gameArea = document.getElementById("gameArea");
  const player   = document.getElementById("player");

  let playerY   = 40;
  let velocity  = 0;
  let gravity   = -0.4;                       // ì í”„ ëŠë‚Œì€ ê·¸ëŒ€ë¡œ ìœ ì§€
  let jumpPower = 8 + (saveData.agility || 0);

  let distance  = 0;                          // m ë‹¨ìœ„
  let obstacles = [];
  let running   = true;
  let invincible = false;

  const BASE_SPEED = 260;                     // ì¥ì• ë¬¼ ì´ë™ ì†ë„(px/ì´ˆ)
  let gameSpeed = BASE_SPEED;

  // ì‹œê°„ ê¸°ë°˜ ë³€ìˆ˜
  let lastTime = performance.now();
  let quizTimer = 0;                          // 30ì´ˆë§ˆë‹¤ í€´ì¦ˆ
  let nextFaithMilestone = 100;               // 100më§ˆë‹¤ Faith +1

  // -------------------- ì…ë ¥ / ì í”„ --------------------
  function jump() {
    if (!running) return;
    velocity = jumpPower;
  }

  document.body.addEventListener("keydown", (e) => {
    if (e.code === "Space" || e.code === "ArrowUp") {
      e.preventDefault();
      jump();
    }
  });

  document.body.addEventListener("touchstart", jump);

  // -------------------- ë‚œì´ë„ ê³„ì‚° --------------------
  function getDifficulty(dist) {
    if (dist < 150) return 1;   // easy
    if (dist < 300) return 2;   // normal
    return 3;                   // hard
  }

  // -------------------- ì¥ì• ë¬¼ ìƒì„± --------------------
  function spawnObstacle() {
    if (!running) return;

    const difficulty = getDifficulty(distance);
    const rand = (min, max) => Math.floor(Math.random() * (max - min)) + min;

    let pattern;

    if (difficulty === 1) {
      const easy = [
        { top: rand(80, 160), gap: 190 },
        { top: rand(110, 190), gap: 180 }
      ];
      pattern = easy[rand(0, easy.length)];
    } else if (difficulty === 2) {
      const normal = [
        { top: rand(130, 240), gap: 150 },
        { top: rand(150, 260), gap: 140 }
      ];
      pattern = normal[rand(0, normal.length)];
    } else {
      const hard = [
        { top: rand(180, 320), gap: 120 },
        { top: rand(200, 340), gap: 110 },
        { top: rand(60, 140),  gap: rand(110, 130) }
      ];
      pattern = hard[rand(0, hard.length)];
    }

    const topHeight = pattern.top;
    const gap       = pattern.gap;
    const screenH   = window.innerHeight;
    const bottomHeight = Math.max(60, screenH - topHeight - gap);

    // í™”ë©´ ì˜¤ë¥¸ìª½ "ë°–"ì—ì„œ ë“±ì¥ â†’ ê°‘íˆ­íŠ€ ë°©ì§€
    const startX = window.innerWidth + 80;

    // ìœ„ ì¥ì• ë¬¼
    const topObs = document.createElement("div");
    topObs.classList.add("obstacle");
    topObs.style.height = topHeight + "px";
    topObs.style.left   = startX + "px";
    topObs.style.top    = "0";
    gameArea.appendChild(topObs);

    // ì•„ë˜ ì¥ì• ë¬¼
    const bottomObs = document.createElement("div");
    bottomObs.classList.add("obstacle");
    bottomObs.style.height = bottomHeight + "px";
    bottomObs.style.left   = startX + "px";
    bottomObs.style.bottom = "0";
    gameArea.appendChild(bottomObs);

    obstacles.push(topObs, bottomObs);
  }

  // ì¼ì • ê°„ê²©ìœ¼ë¡œ ì¥ì• ë¬¼ ìƒì„± (ì‹œê°„ ê¸°ì¤€)
  setInterval(spawnObstacle, 1800);

  // -------------------- ë©”ì¸ ê²Œì„ ë£¨í”„ (ì‹œê°„ ê¸°ë°˜) --------------------
  function gameLoop(now) {
    if (!running) return;

    const delta = (now - lastTime) / 1000;    // ì§€ë‚œ í”„ë ˆì„ì—ì„œ ì§€ë‚œ ì‹œê°„(ì´ˆ)
    lastTime = now;

    // 1ì´ˆì— 1mì”© ì´ë™
    distance += delta * 1;
    document.getElementById("distanceText").innerText = Math.floor(distance) + "m";

    // 100më§ˆë‹¤ Faith +1
    if (distance >= nextFaithMilestone) {
      faith++;
      saveData.faith = faith;
      nextFaithMilestone += 100;
      document.getElementById("faithText").innerText = faith;
      saveProgress();
    }

    // 30ì´ˆë§ˆë‹¤ í€´ì¦ˆ
    quizTimer += delta;
    if (quizTimer >= 30) {
      quizTimer = 0;
      pauseForQuiz();
    }

    // ìºë¦­í„° ë¬¼ë¦¬ (ê¸°ì¡´ ê°ê° ìœ ì§€)
    velocity += gravity;
    playerY  += velocity;

    if (playerY < 0) playerY = 0;
    if (playerY > window.innerHeight - 110) playerY = window.innerHeight - 110;

    player.style.bottom = playerY + "px";

    // ì¥ì• ë¬¼ ì´ë™ + ì¶©ëŒ ì²´í¬
    for (let i = obstacles.length - 1; i >= 0; i--) {
      const obs = obstacles[i];
      if (!obs.isConnected) {
        obstacles.splice(i, 1);
        continue;
      }

      let left = parseFloat(obs.style.left) || 0;
      left -= gameSpeed * delta;
      obs.style.left = left + "px";

      // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°„ ì¥ì• ë¬¼ ì œê±°
      if (left + 60 < 0) {
        obs.remove();
        obstacles.splice(i, 1);
        continue;
      }

      // ì¶©ëŒ íŒì •
      const rectP = player.getBoundingClientRect();
      const rectO = obs.getBoundingClientRect();

      if (rectP.left < rectO.right &&
          rectP.right > rectO.left &&
          rectP.top < rectO.bottom &&
          rectP.bottom > rectO.top) {
        damageLife();
      }
    }

    requestAnimationFrame(gameLoop);
  }

  requestAnimationFrame(gameLoop);

  // -------------------- ìƒëª… ê°ì†Œ --------------------
  function damageLife() {
    if (invincible || !running) return;

    life--;
    document.getElementById("lifeText").innerText = life;

    invincible = true;
    player.style.opacity = "0.4";
    setTimeout(() => {
      invincible = false;
      player.style.opacity = "1";
    }, 800);

    if (life <= 0) {
      gameOver();
    }
  }

  // -------------------- ì„±ê²½ í€´ì¦ˆ --------------------
  async function pauseForQuiz() {
    if (!running) return;
    running = false;

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ type: "getQuiz" })
      });

      const txt = await res.text();
      if (txt === "noquiz") {
        running = true;
        requestAnimationFrame(gameLoop);
        return;
      }

      const quiz = JSON.parse(txt);

      document.getElementById("quizQuestion").innerText = quiz.question;
      document.getElementById("btnA").innerText = "A) " + quiz.A;
      document.getElementById("btnB").innerText = "B) " + quiz.B;
      document.getElementById("btnC").innerText = "C) " + quiz.C;

      window.correctAnswer = quiz.answer;

      document.getElementById("quizModal").style.display = "flex";
    } catch (err) {
      console.warn("í€´ì¦ˆ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:", err);
      running = true;
      requestAnimationFrame(gameLoop);
    }
  }

  function answerQuiz(sel) {
    document.getElementById("quizModal").style.display = "none";

    if (sel === window.correctAnswer) {
      faith++;
      saveData.faith = faith;
      document.getElementById("faithText").innerText = faith;
      saveProgress();
    } else {
      damageLife();
    }

    if (life > 0) {
      running = true;
      lastTime = performance.now();
      requestAnimationFrame(gameLoop);
    }
  }

  // -------------------- saveData ì €ì¥ --------------------
  async function saveProgress() {
    try {
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ type: "save", id, saveData })
      });
    } catch (e) {
      console.warn("save ì €ì¥ ì‹¤íŒ¨:", e);
    }
    localStorage.setItem("run_save", JSON.stringify(saveData));
  }

  // -------------------- GAME OVER --------------------
  function gameOver() {
    running = false;
    invincible = true;
    player.style.opacity = "0.4";

    document.getElementById("finalDist").innerText = Math.floor(distance);
    document.getElementById("gameOverModal").style.display = "flex";
  }

  // -------------------- ë­í‚¹ ì €ì¥ --------------------
  async function saveRanking() {
    const message = document.getElementById("rankMsg").value.trim();
    const dist = Math.floor(distance);

    try {
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          type: "updateRanking",
          id, name,
          distance: dist,
          message
        })
      });
      alert("ë­í‚¹ ë“±ë¡ ì™„ë£Œ!");
    } catch (e) {
      alert("ë­í‚¹ ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
    }

    window.location.href = "/TrapGame/menu.html";
  }

  function goMenu() {
    window.location.href = "/TrapGame/menu.html";
  }

</script>

</body>
</html>
