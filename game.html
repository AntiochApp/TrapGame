<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Disciple Run â€“ Game</title>

<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #dce7f3;
    font-family: "Pretendard", sans-serif;
  }

  #gameArea {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(#a8d0f0, #f2f9ff);
  }

  #player {
    position: absolute;
    left: 120px;
    bottom: 40px;
    width: 55px;
    height: 55px;
    background: url('disciple.png') center/contain no-repeat;
    transition: opacity 0.2s;
  }

  .obstacle {
    position: absolute;
    width: 60px;
    background: #8c6239;
  }

  #hud {
    position: absolute;
    top: 10px; left: 10px;
    color: #333;
    font-size: 22px;
    font-weight: 600;
  }

  #quizModal,
  #gameOverModal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.55);
    justify-content: center;
    align-items: center;
  }

  .modal-box {
    width: 90%;
    max-width: 380px;
    background: white;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
  }

  .quizBtn {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    background: #6a4a2b;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    border: none;
    font-size: 15px;
  }
</style>
</head>

<body>

<div id="gameArea">
  <div id="player"></div>

  <div id="hud">
    â¤ï¸ <span id="lifeText"></span><br>
    ğŸ“ <span id="distanceText">0m</span><br>
    âœ Faith: <span id="faithText"></span>
  </div>
</div>

<!-- QUIZ MODAL -->
<div id="quizModal">
  <div class="modal-box">
    <h2>ì„±ê²½ í€´ì¦ˆ</h2>
    <p id="quizQuestion"></p>
    <button class="quizBtn" onclick="answerQuiz('A')" id="btnA"></button>
    <button class="quizBtn" onclick="answerQuiz('B')" id="btnB"></button>
    <button class="quizBtn" onclick="answerQuiz('C')" id="btnC"></button>
  </div>
</div>

<!-- GAME OVER MODAL -->
<div id="gameOverModal">
  <div class="modal-box">
    <h2>GAME OVER</h2>
    <p><b><span id="finalDist"></span>m</b> ë‹¬ë ¸ìŠµë‹ˆë‹¤!</p>

    <input id="rankMsg" type="text" placeholder="ë°©ëª…ë¡(ì½”ë©˜íŠ¸)" style="width:100%; padding:10px; margin-top:10px; border-radius:8px; border:1px solid #ccc;">

    <button class="quizBtn" onclick="saveRanking()">ë­í‚¹ ë“±ë¡</button>
    <button class="quizBtn" onclick="goMenu()">ë©”ë‰´ë¡œ ëŒì•„ê°€ê¸°</button>
  </div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbzA10H2TuXRDXBXcttvHHR0Q1sOu8zGpYmrdGhfH-wBsl623k2ydwUkwL7wR8F90mC5Pg/exec";

  // -------------------- ê¸°ë³¸ ì •ë³´ --------------------
  const id = localStorage.getItem("run_id");
  const name = localStorage.getItem("run_name");
  let saveData = JSON.parse(localStorage.getItem("run_save") || "{}");

  if (!id) {
    alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
    window.location.href = "index.html";
  }

  let life = 3 + (saveData.extraLife || 0);
  let faith = saveData.faith || 0;

  document.getElementById("lifeText").innerText = life;
  document.getElementById("faithText").innerText = faith;

  // -------------------- ê²Œì„ ë³€ìˆ˜ --------------------
  const gameArea = document.getElementById("gameArea");
  const player = document.getElementById("player");

  let playerY = 40;
  let velocity = 0;
  let gravity = -0.4;
  let jumpPower = 8 + (saveData.agility || 0);

  let distance = 0;
  let gameSpeed = 4;          // ì ì  ë¹¨ë¼ì§
  let lastQuizPoint = 0;

  let obstacles = [];
  let running = true;
  let invincible = false;     // ì¶©ëŒ í›„ ì ê¹ ë¬´ì 

  // -------------------- ì í”„ --------------------
  function jump() {
    if (!running) return;
    velocity = jumpPower;
  }

  document.body.addEventListener("keydown", (e) => {
    if (e.code === "Space") {
      e.preventDefault();
      jump();
    }
  });

  document.body.addEventListener("touchstart", jump);

  // -------------------- ì¥ì• ë¬¼ ìƒì„± --------------------
  function spawnObstacle() {
    if (!running) return;

    const topHeight = Math.random() * 200 + 80;
    const gap = 160; // gap ê³µê°„

    // ìœ„ ì¥ì• ë¬¼
    const topObs = document.createElement("div");
    topObs.classList.add("obstacle");
    topObs.style.height = topHeight + "px";
    topObs.style.left = "100vw";
    topObs.style.top = "0";
    gameArea.appendChild(topObs);

    // ì•„ë˜ ì¥ì• ë¬¼
    const bottomObs = document.createElement("div");
    bottomObs.classList.add("obstacle");
    bottomObs.style.height = (window.innerHeight - topHeight - gap) + "px";
    bottomObs.style.left = "100vw";
    bottomObs.style.bottom = "0";
    gameArea.appendChild(bottomObs);

    obstacles.push(topObs, bottomObs);
  }

  setInterval(spawnObstacle, 1800);

  // -------------------- ê²Œì„ ë£¨í”„ --------------------
  function gameLoop() {
    if (!running) return;

    // ê±°ë¦¬ ì¦ê°€ (ì•½ 1ì´ˆì— 1m ì •ë„)
    distance += 0.016 * 60;
    document.getElementById("distanceText").innerText = Math.floor(distance) + "m";

    // 50më§ˆë‹¤ ì†ë„ ì¦ê°€ + í€´ì¦ˆ
    if (Math.floor(distance / 50) > Math.floor(lastQuizPoint / 50)) {
      lastQuizPoint = distance;
      gameSpeed += 0.4;
      pauseForQuiz();
    }

    // ìºë¦­í„° ë¬¼ë¦¬
    velocity += gravity;
    playerY += velocity;

    if (playerY < 0) playerY = 0;
    if (playerY > window.innerHeight - 80) playerY = window.innerHeight - 80;

    player.style.bottom = playerY + "px";

    // ì¥ì• ë¬¼ ì´ë™ + ì¶©ëŒ ì²´í¬
    obstacles.forEach(obs => {
      const left = parseFloat(obs.style.left);
      obs.style.left = (left - gameSpeed) + "px";

      // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°„ ì¥ì• ë¬¼ì€ ì œê±°
      if (left + 60 < 0) {
        obs.remove();
      }

      // ì¶©ëŒ íŒì •
      const rectP = player.getBoundingClientRect();
      const rectO = obs.getBoundingClientRect();
      if (rectP.left < rectO.right &&
          rectP.right > rectO.left &&
          rectP.top < rectO.bottom &&
          rectP.bottom > rectO.top) {
        damageLife();
      }
    });

    requestAnimationFrame(gameLoop);
  }

  requestAnimationFrame(gameLoop);

  // -------------------- ìƒëª… ê°ì†Œ --------------------
  function damageLife() {
    // ë¬´ì ì´ê±°ë‚˜ ì´ë¯¸ ê²Œì„ì´ ëë‚œ ìƒíƒœì´ë©´ ë¬´ì‹œ
    if (invincible || !running) return;

    life--;
    document.getElementById("lifeText").innerText = life;

    // ì ê¹ ë¬´ì  & ì‹œê°íš¨ê³¼
    invincible = true;
    player.style.opacity = "0.4";
    setTimeout(() => {
      invincible = false;
      player.style.opacity = "1";
    }, 800);

    if (life <= 0) {
      gameOver();
    }
  }

  // -------------------- ì„±ê²½ í€´ì¦ˆ --------------------
  async function pauseForQuiz() {
    if (!running) return;

    running = false;

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ type: "getQuiz" })
      });

      const txt = await res.text();
      if (txt === "noquiz") {
        // í€´ì¦ˆê°€ ì—†ìœ¼ë©´ ë°”ë¡œ ë‹¤ì‹œ ì§„í–‰
        running = true;
        requestAnimationFrame(gameLoop);
        return;
      }

      const quiz = JSON.parse(txt);

      document.getElementById("quizQuestion").innerText = quiz.question;
      document.getElementById("btnA").innerText = "A) " + quiz.A;
      document.getElementById("btnB").innerText = "B) " + quiz.B;
      document.getElementById("btnC").innerText = "C) " + quiz.C;

      window.correctAnswer = quiz.answer;

      document.getElementById("quizModal").style.display = "flex";
    } catch (err) {
      // ì—ëŸ¬ê°€ ë‚˜ë„ ê²Œì„ì€ ê³„ì† ì§„í–‰
      running = true;
      requestAnimationFrame(gameLoop);
    }
  }

  function answerQuiz(sel) {
    document.getElementById("quizModal").style.display = "none";

    if (sel === window.correctAnswer) {
      faith++;
      saveData.faith = faith;
      document.getElementById("faithText").innerText = faith;
      saveProgress();
    } else {
      damageLife();
    }

    if (life > 0) {
      running = true;
      requestAnimationFrame(gameLoop);
    }
  }

  // -------------------- saveData ì €ì¥ --------------------
  async function saveProgress() {
    try {
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ type: "save", id, saveData })
      });
    } catch (e) {
      // ë„¤íŠ¸ì›Œí¬ ì—ëŸ¬ì‹œì—ë„ ë¡œì»¬ì—ëŠ” ì €ì¥
    }
    localStorage.setItem("run_save", JSON.stringify(saveData));
  }

  // -------------------- GAME OVER --------------------
  function gameOver() {
    running = false;
    invincible = true;
    player.style.opacity = "0.4";

    document.getElementById("finalDist").innerText = Math.floor(distance);
    document.getElementById("gameOverModal").style.display = "flex";
  }

  // -------------------- ë­í‚¹ ì €ì¥ --------------------
  async function saveRanking() {
    const message = document.getElementById("rankMsg").value.trim();
    const dist = Math.floor(distance);

    try {
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          type: "updateRanking",
          id, name,
          distance: dist,
          message
        })
      });
      alert("ë­í‚¹ ë“±ë¡ ì™„ë£Œ!");
    } catch (e) {
      alert("ë­í‚¹ ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
    }

    window.location.href = "menu.html";
  }

  function goMenu() {
    window.location.href = "menu.html";
  }
</script>

</body>
</html>
