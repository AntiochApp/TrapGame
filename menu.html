    color: #7d6a4c;
    margin-bottom: 22px;
  }

  .pixel-btn {

    padding: 15px;
    font-size: 17px;
    margin-top: 14px;
    border: 0;
    border-radius: 10px;
    background: var(--accent);
    color: #fff;
    cursor: pointer;
    box-shadow: 0 4px 0 var(--accent-dark);
    font-weight: 700;
  }

  .pixel-btn:active {
    transform: translateY(2px);
    box-shadow: 0 2px 0 var(--accent-dark);
  }

  .version {
    margin-top: 20px;
    font-size: 11px;
    color: #9a8970;
  }

  /* Ranking Modal */
  .modal-bg {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.55);
    justify-content: center;
    align-items: center;
    padding: 16px;
  }

  .modal {
    width: 100%;
    max-width: 420px;
    background: var(--bg-panel);
    padding: 22px 20px 18px;
    border-radius: 12px;
    border: 4px solid var(--border-dark);
    box-shadow:
      0 0 0 4px #fff,
      0 10px 0 #b79b76;
    text-align: center;
  }

  .modal h2 {
    margin: 0 0 12px;
    font-size: 22px;
  }

  .rank-item {
    margin: 8px 0;
    padding: 8px 10px;
    background: #f2efe9;
    border-radius: 8px;
    border: 2px solid #c9b79c;
    font-size: 13px;
  }

  .close-btn {
    margin-top: 14px;
    padding: 9px 18px;
    background: var(--accent);
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    border: 0;
    box-shadow: 0 3px 0 var(--accent-dark);
    font-size: 13px;
  }
  .close-btn:active {
    transform: translateY(2px);
    box-shadow: 0 1px 0 var(--accent-dark);
  }

  @media (max-width: 600px) {
    .container {
      margin: 40px 16px 24px;
      padding: 26px 18px 22px;
    }
  }
</style>
</head>
