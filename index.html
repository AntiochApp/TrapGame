<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Disciple Run – Login</title>

<style>
  :root {
    --bg-main: #f4f0e4;
    --bg-panel: #fdfaf2;
    --border-dark: #3a2513;
    --accent: #c47a3f;
    --accent-dark: #8b4f26;
    --accent-light: #ffe1a8;
    --text-main: #3a2513;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background:
      linear-gradient(90deg, #f4f0e4 16px, #f4f0e4 16px),
      linear-gradient(#f9f5eb 16px, #f9f5eb 16px);
    font-family: "Pretendard", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    color: var(--text-main);
  }

  .pixel-card {
    width: 100%;
    max-width: 420px;
    padding: 28px 26px 24px;
    background: var(--bg-panel);
    border-radius: 12px;
    border: 4px solid var(--border-dark);
    box-shadow:
      0 0 0 4px #fff,
      0 8px 0 0 #b79b76,
      0 12px 12px rgba(0,0,0,0.25);
  }

  .pixel-title {
    text-align: center;
    font-size: 26px;
    font-weight: 800;
    margin: 0 0 10px;
    letter-spacing: 0.03em;
  }

  .pixel-sub {
    text-align: center;
    font-size: 13px;
    color: #72614b;
    margin-bottom: 18px;
  }

  .avatar-row {
    display: flex;
    justify-content: center;
    gap: 6px;
    margin-bottom: 16px;
  }

  .avatar {
    width: 32px;
    height: 32px;
    background: #f8d7a2;
    border-radius: 4px;
    border: 3px solid var(--border-dark);
    image-rendering: pixelated;
    background-size: cover;
    background-position: center;
  }

  /* 여기 나중에 픽셀 성경 인물 이미지 경로 넣으면 됨 */
  .avatar.moses { background-image: url("pixel_moses.png"); }
  .avatar.david { background-image: url("pixel_david.png"); }
  .avatar.peter { background-image: url("pixel_peter.png"); }

  label {
    display: block;
    font-size: 13px;
    margin-top: 10px;
    margin-bottom: 4px;
  }

  input {
    width: 100%;
    padding: 11px 12px;
    border-radius: 8px;
    border: 3px solid #c9b79c;
    font-size: 14px;
    background: #fffdf7;
    outline: none;
  }
  input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 2px rgba(196, 122, 63, 0.25);
  }

  .btn-main {
    width: 100%;
    padding: 13px;
    margin-top: 18px;
    border-radius: 10px;
    border: 0;
    background: var(--accent);
    color: #fff;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 4px 0 var(--accent-dark);
  }
  .btn-main:active {
    transform: translateY(2px);
    box-shadow: 0 2px 0 var(--accent-dark);
  }

  .link-row {
    text-align: center;
    margin-top: 14px;
    font-size: 13px;
  }
  .link-btn {
    cursor: pointer;
    color: var(--accent-dark);
    text-decoration: underline;
    margin: 0 6px;
  }

  .hidden {
    display: none;
  }

  .spinner {
    width: 24px;
    height: 24px;
    border: 4px solid #e2d5c2;
    border-top: 4px solid var(--accent);
    border-radius: 50%;
    margin: 10px auto 0;
    display: none;
    animation: spin 0.9s linear infinite;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }

  .shake {
    animation: shake 0.3s ease-in-out;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }

  @media (max-width: 600px) {
    .pixel-card {
      max-width: 90%;
      padding: 22px 18px 20px;
    }
    .pixel-title {
      font-size: 22px;
    }
  }
</style>
</head>

<body>

<div class="pixel-card" id="loginBox">
  <h1 class="pixel-title">Disciple Run</h1>
  <div class="pixel-sub">귀여운 제자들과 함께 믿음의 달리기!</div>

  <div class="avatar-row">
    <div class="avatar moses"></div>
    <div class="avatar david"></div>
    <div class="avatar peter"></div>
  </div>

  <label for="loginId">ID</label>
  <input id="loginId" type="text" autocomplete="username">

  <label for="loginPw">Password</label>
  <input id="loginPw" type="password" autocomplete="current-password">

  <button class="btn-main" onclick="login()" id="loginBtn">로그인</button>
  <div id="loginSpinner" class="spinner"></div>

  <div class="link-row">
    <span class="link-btn" onclick="showSignup()">회원가입</span> |
    <span class="link-btn" onclick="showFindPw()">비밀번호 찾기</span>
  </div>
</div>

<div class="pixel-card hidden" id="signupBox">
  <h1 class="pixel-title">회원가입</h1>
  <div class="pixel-sub">나만의 픽셀 제자를 만들어 보세요</div>

  <label for="newId">ID</label>
  <input id="newId" type="text">

  <label for="newPw">Password</label>
  <input id="newPw" type="password">

  <label for="newName">이름</label>
  <input id="newName" type="text">

  <label for="newBible">좋아하는 성경 인물</label>
  <input id="newBible" type="text" placeholder="예: 다윗, 바울">

  <button class="btn-main" onclick="signup()" id="signupBtn">가입하기</button>
  <div id="signupSpinner" class="spinner"></div>

  <div class="link-row">
    <span class="link-btn" onclick="showLogin()">로그인으로 돌아가기</span>
  </div>
</div>

<div class="pixel-card hidden" id="findPwBox">
  <h1 class="pixel-title">비밀번호 찾기</h1>
  <div class="pixel-sub">이름과 좋아하는 인물로 찾을 수 있어요</div>

  <label for="findName">이름</label>
  <input id="findName" type="text">

  <label for="findBible">좋아하는 성경 인물</label>
  <input id="findBible" type="text">

  <button class="btn-main" onclick="findPw()" id="findPwBtn">비밀번호 찾기</button>
  <div id="findPwSpinner" class="spinner"></div>

  <div class="link-row">
    <span class="link-btn" onclick="showLogin()">로그인으로 돌아가기</span>
  </div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbzA10H2TuXRDXBXcttvHHR0Q1sOu8zGpYmrdGhfH-wBsl623k2ydwUkwL7wR8F90mC5Pg/exec";

  const loginBox  = document.getElementById("loginBox");
  const signupBox = document.getElementById("signupBox");
  const findPwBox = document.getElementById("findPwBox");

  function showSignup() {
    loginBox.classList.add("hidden");
    signupBox.classList.remove("hidden");
    findPwBox.classList.add("hidden");
  }
  function showFindPw() {
    loginBox.classList.add("hidden");
    signupBox.classList.add("hidden");
    findPwBox.classList.remove("hidden");
  }
  function showLogin() {
    loginBox.classList.remove("hidden");
    signupBox.classList.add("hidden");
    findPwBox.classList.add("hidden");
  }

  // 로그인
  async function login() {
    const id = loginId.value.trim();
    const pw = loginPw.value.trim();
    const btn = loginBtn;
    const spinner = loginSpinner;

    if (!id || !pw) {
      alert("ID와 비밀번호를 입력해주세요.");
      return;
    }

    btn.disabled = true;
    spinner.style.display = "block";

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ type: "login", id, password: pw })
      });

      const txt = await res.text();

      if (txt === "fail") {
        alert("로그인 실패! ID/PW를 확인하세요.");
        btn.classList.add("shake");
        setTimeout(() => btn.classList.remove("shake"), 400);
      } else {
        const data = JSON.parse(txt);

        localStorage.setItem("run_id", id);
        localStorage.setItem("run_name", data.name);
        localStorage.setItem("run_bible", data.bible);
        localStorage.setItem("run_save", JSON.stringify(data.saveData));

        // GitHub Pages 경로 맞추기
        window.location.href = "/TrapGame/menu.html";
      }
    } catch (e) {
      alert("네트워크 오류가 발생했습니다.");
    }

    btn.disabled = false;
    spinner.style.display = "none";
  }

  // 회원가입
  async function signup() {
    const id = newId.value.trim();
    const pw = newPw.value.trim();
    const name = newName.value.trim();
    const bible = newBible.value.trim();

    if (!id || !pw || !name || !bible) {
      alert("모든 칸을 입력해주세요!");
      return;
    }

    const btn = signupBtn;
    const spinner = signupSpinner;

    btn.disabled = true;
    spinner.style.display = "block";

    try {
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ type: "signup", id, password: pw, name, bible })
      });

      alert("회원가입 완료! 이제 로그인해주세요.");
      showLogin();
    } catch (e) {
      alert("회원가입 중 오류가 발생했습니다.");
    }

    btn.disabled = false;
    spinner.style.display = "none";
  }

  // 비밀번호 찾기
  async function findPw() {
    const name = findName.value.trim();
    const bible = findBible.value.trim();

    if (!name || !bible) {
      alert("이름과 좋아하는 성경 인물을 입력해주세요.");
      return;
    }

    const btn = findPwBtn;
    const spinner = findPwSpinner;
    btn.disabled = true;
    spinner.style.display = "block";

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ type: "findPw", name, bible })
      });

      const txt = await res.text();

      if (txt === "notfound") {
        alert("정보가 일치하지 않습니다!");
      } else {
        const data = JSON.parse(txt);
        alert(`ID: ${data.id}\nPW: ${data.password}`);
      }
    } catch (e) {
      alert("비밀번호 찾기 중 오류가 발생했습니다.");
    }

    btn.disabled = false;
    spinner.style.display = "none";
  }
</script>

</body>
</html>
